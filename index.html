<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashbord</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="sidebar">
        <div class="top-menu">
            <div class="logo">
                <img src="./img/view-dashboard.svg" alt="logo">
                <h1>Dashboard</h1>
            </div>
            <div class="side-menu">
                <img src="./img/home.svg" alt="home">
                <h2>Home</h2>
            </div>
            <div class="side-menu">
                <img src="./img/card-account-details-outline.svg" alt="profile">
                <h2>Profile</h2>
            </div>
            <div class="side-menu">
                <img src="./img/message.svg" alt="messages">
                <h2>Messages</h2>
            </div>
            <div class="side-menu">
                <img src="./img/clock-time-three-outline.svg" alt="history">
                <h2>History</h2>
            </div>
            <div class="side-menu">
                <img src="./img/file-multiple.svg" alt="tasks">
                <h2>Tasks</h2>
            </div>
            <div class="side-menu">
                <img src="./img/account-group.svg" alt="communities">
                <h2>Communities</h2>
            </div>
        </div>
        <div class="bottom-menu">
            <div class="side-menu">
                <img src="./img/cog-outline.svg" alt="settings">
                <h2>Settings</h2>
            </div>
            <div class="side-menu">
                <img src="./img/help-box.svg" alt="support">
                <h2>Support</h2>
            </div>
            <div class="side-menu">
                <img src="./img/shield-check.svg" alt="privacy">
                <h2>Privacy</h2>
            </div>
        </div>
    </div>
    <header></header>
    <div class="board">
        <div class="projects"></div>
        <div class="annoucements"></div>
        <div class="trending"></div>
    </div>

    
</body>
</html>
